<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tolly Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="pk" class="btn pk">

      </div>

      <div type="button" id="mb" class="btn mb">

      </div>

      <div type="button" id="rc" class="btn rc">

      </div>
    </div>

    <div class="row">

      <div type="button" id="aa" class="btn aa">

      </div>

      <div type="button" id="ntr" class="btn ntr">

      </div>

      <div type="button" id="pb" class="btn pb">

      </div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="game.js"></script>

</body>

</html>
